<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Evaluation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2vh;
        }
        h1 {
            font-size: 8vh;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 3vh;
        }
        a {
            display: block;
            text-decoration: none;
        }
        .qr-link {
            margin-bottom: 3vh;
        }
        .qr-code {
            width: 70vh;
            height: 70vh;
            max-width: 90vw;
            max-height: 90vw;
            image-rendering: pixelated;
        }
        .url {
            font-size: 4vh;
            color: #0066cc;
        }
        .url:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Module Evaluation</h1>
        <a href="https://leeds.bluera.com/leeds/" class="qr-link">
            <img src="qr.png" alt="QR Code" class="qr-code">
        </a>
        <a href="https://leeds.bluera.com/leeds/" class="url">https://leeds.bluera.com/leeds/</a>
    </div>
</body>
</html>
